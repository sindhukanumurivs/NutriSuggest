<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker History</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <style>
        /* Add these styles to your styles.css file */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .header, .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }
        
        .header-left, .header-right {
            display: flex;
            align-items: center;
        }
        
        .header-left span, .header-right span {
            margin-right: 10px;
        }
        
        .mascot {
            text-align: center;
            margin: 20px 0;
        }
        
        .mascot-img {
            width: 100px;
            height: auto;
        }
        
        .mascot-text {
            font-size: 14px;
            color: #555;
            background: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid #00bcd4;
        }
        
        .progress-circle-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 20px 0;
            position: relative;
        }
        
        .progress-circle {
            transform: rotate(-90deg);
        }
        
        .circle-bg {
            fill: none;
            stroke: #f0f0f0;
            stroke-width: 3.8;
        }
        
        .circle {
            fill: none;
            stroke: #007BFF;
            stroke-width: 3.8;
            transition: stroke-dasharray 0.5s ease;
        }
        
        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 14px;
        }
        
        .circle-text .emoji {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .daily-target-text {
            text-align: center;
            font-size: 16px;
            color: #007BFF;
            margin-top: 10px;
        }
        
        .add-water {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .add-water:hover {
            background-color: #0056b3;
        }
        
        .confirm-text {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        
        .history {
            margin: 20px 0;
        }
        
        .history p {
            font-size: 18px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .add-manual-record {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .add-manual-record:hover {
            background-color: #0056b3;
        }
        
        .record-container {
            margin-top: 10px;
        }
        
        .record {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        
        .record .time, .record .amount {
            font-size: 14px;
            color: #555;
        }
        
        .delete-record {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .delete-record:hover {
            background-color: #cc0000;
        }
        
        .view-history, .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .view-history:hover, .back-button:hover {
            background-color: #0056b3;
        }
        
        #historyChart {
            width: 100%;
            height: 400px;
        }
        </style>
        
    <div class="container">
        <h1>Water Consumption History</h1>
        <canvas id="historyChart"></canvas>
        <button class="back-button">Back</button>
    </div>
    <script src="history.js"></script>
</body>
</html>
